services:
  - type: web
    name: email-finder-backend
    env: node
    region: oregon
    dir: backend
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        fromService:
          type: web
          name: email-finder-frontend
          property: url
    healthCheckPath: /api/health
    healthCheckInterval: 30
    maxInstances: 1

  - type: web
    name: email-finder-frontend
    env: static
    region: oregon
    dir: frontend
    plan: free
    buildCommand: "npm install && npm run build"
    staticSite:
      source: build
      routes:
        - path: "/*"
          destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: email-finder-backend
          property: url
